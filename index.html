<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Findalleasy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/img/logo.svg" alt="Findalleasy" class="logo">
      <span class="brand-text">findalleasy</span>
    </div>

    <!-- Dil seçimi -->
    <div class="lang-switch">
      <select id="langSelect" aria-label="Dil">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <main class="container">
    <!-- Slogan -->
    <h1 class="tagline">
      <span data-i18n="taglinePrefix">Yazman Yeterli,</span>
      <span class="underline" data-i18n="taglineStrong">Biz Hallediyoruz</span>
    </h1>

    <!-- Arama -->
    <div class="search-wrap">
      <input id="searchInput" class="search-input" type="text"
             placeholder="Otel, Bilet, Turlar, Yemek, Moda, Aksesuar, Gayrimenkul, Hediyelik Eşyalar" />
      <div class="search-right">
        <button id="voiceBtn" class="icon-btn" aria-label="Sesli Arama" title="Sesli Arama">
          <!-- mic -->
          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 19h2v3h-2z"/></svg>
        </button>
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
  <path d="M4 5h4l2-2h4l2 2h4a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V7a2 2 0 012-2zm8 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
</svg>

          <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M9 3l2 2h2l2-2h4v4h2v14H3V7h2V3zM5 9v10h14V9H5z"/></svg>
        </label>
       
        <button id="searchBtn" class="primary-btn" data-i18n="search">Ara</button>
      </div>
    </div>

    <!-- Öneriler (geçmişe göre) -->
    <ul id="suggestList" class="suggestions" hidden></ul>

    <!-- Vitrin -->
    <section class="showcase">
      <h2 class="section-title" data-i18n="trending">Bölgenizde Bugün Popüler</h2>
      <div id="grid" class="grid grid-4">
        <!-- 4 kart JS ile doldurulacak -->
      </div>
      <p class="refresh-hint" data-i18n="refreshNote">Liste günlük yenilenir.</p>
    </section>
  </main>

  <footer class="footer">
    ©2025 <strong>Findalleasy</strong> — <span data-i18n="footer">Global, Akıllı, Hızlı.</span>
  </footer>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
