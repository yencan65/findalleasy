<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Findalleasy — Akıllı Fiyat Karşılaştırma</title>
  <meta name="description" content="Dinamik, kişisel ve duygusal zekâ destekli fiyat karşılaştırma.">
  <link rel="icon" href="logo.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="logo.svg" class="logo" alt="Findalleasy">
    <div class="lang-select">
      <select id="language-select" aria-label="Dil seç">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="greeting" id="greeting"></div>
      <div class="slogan" id="slogan">Yazman Yeterli, <u class="brand-underline">Gerisini Biz Hallederiz</u></div>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Otel, Bilet, Moda..." aria-label="Ara">
        <div class="icons">
          <button class="icon-btn" id="voice-btn" title="Sesle ara">🎙️</button>
          <button class="icon-btn" id="image-btn" title="Görselle ara">📷</button>
        </div>
        <button id="search-btn">Ara</button>
      </div>

      <div class="ai-suggestions" id="ai-suggestions"></div>
    </section>

    <section id="vitrin">
      <div class="vitrin-grid" id="vitrin-grid"></div>
    </section>
  </main>

  <footer class="footer" id="footer">©2025 Findalleasy — Akıllı, Global, Her Zaman Uygun.</footer>

  <script src="app.js" defer></script>
</body>
</html>
